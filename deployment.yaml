apiVersion: apps/v1
kind: Deployment
metadata:
  name: java-sample-deployment
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: java-sample
  template:
    metadata:
      labels:
        app: java-sample
    spec:
      containers:
        - name: java-sample
          image: sarairavani/java-sample-ci:1.0.0-30
          ports:
            - containerPort: 8080
          volumeMounts:
        - name: config-volume
          mountPath: /usr/local/tomcat/webapps/ROOT/index.jsp
          subPath: index.jsp
          resources:
            limits:
              memory: "256Mi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 20  
      volumes:
        - name: config-volume
          configMap:
            name: java-sample-config   
